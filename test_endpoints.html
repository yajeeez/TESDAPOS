<!DOCTYPE html>
<html>
<head>
    <title>Test Endpoints</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Testing Product Endpoints</h1>
    <button onclick="testAdminEndpoint()">Test Admin Endpoint</button>
    <button onclick="testConnectionEndpoint()">Test Connection Endpoint</button>
    <button onclick="testOrderPage()">Test Order Page Fetch</button>
    <div id="result"></div>

    <script>
        async function testAdminEndpoint() {
            try {
                document.getElementById('result').innerHTML = '<p>Testing admin endpoint...</p>';
                const response = await fetch('/admin/fetch_products.php');
                const data = await response.json();
                displayResult(data, '/admin/fetch_products.php');
            } catch (error) {
                document.getElementById('result').innerHTML += '<div class="test-result error"><p>Admin Endpoint Error: ' + error.message + '</p></div>';
            }
        }
        
        async function testConnectionEndpoint() {
            try {
                document.getElementById('result').innerHTML = '<p>Testing connection endpoint...</p>';
                const response = await fetch('/connection/fetch_products.php');
                const data = await response.json();
                displayResult(data, '/connection/fetch_products.php');
            } catch (error) {
                document.getElementById('result').innerHTML += '<div class="test-result error"><p>Connection Endpoint Error: ' + error.message + '</p></div>';
            }
        }
        
        async function testOrderPage() {
            try {
                document.getElementById('result').innerHTML = '<p>Testing Order.js fetch logic...</p>';
                // This simulates what Order.js is doing
                const urls = [
                    '../admin/fetch_products.php',
                    '../connection/fetch_products.php'
                ];
                
                let response;
                let urlUsed;
                
                for (const url of urls) {
                    try {
                        const testResponse = await fetch(url, { method: 'HEAD' });
                        if (testResponse.ok) {
                            response = await fetch(url);
                            urlUsed = url;
                            break;
                        }
                    } catch (e) {
                        console.log('URL not accessible:', url);
                    }
                }
                
                if (!response) {
                    throw new Error('Could not access any endpoint');
                }
                
                const data = await response.json();
                displayResult(data, 'Order.js fetch (used: ' + urlUsed + ')');
            } catch (error) {
                document.getElementById('result').innerHTML += '<div class="test-result error"><p>Order.js Fetch Error: ' + error.message + '</p></div>';
            }
        }
        
        function displayResult(data, source) {
            const resultDiv = document.getElementById('result');
            if (data.success) {
                resultDiv.innerHTML += '<div class="test-result success"><p>' + source + ': SUCCESS (' + data.count + ' products)</p><pre>' + JSON.stringify(data.products.slice(0, 2), null, 2) + '</pre></div>';
            } else {
                resultDiv.innerHTML += '<div class="test-result error"><p>' + source + ': FAILED - ' + data.message + '</p></div>';
            }
        }
    </script>
</body>
</html>
