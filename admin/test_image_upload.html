<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Upload</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { padding: 8px; width: 300px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .preview { margin-top: 10px; }
        .preview img { max-width: 200px; max-height: 150px; }
    </style>
</head>
<body>
    <h2>Test Product Update with Image Upload</h2>
    <form id="testForm" enctype="multipart/form-data">
        <div class="form-group">
            <label>Product ID:</label>
            <input type="number" name="product_id" value="1" required>
        </div>
        <div class="form-group">
            <label>Product Name:</label>
            <input type="text" name="product_name" value="Test Product" required>
        </div>
        <div class="form-group">
            <label>Category:</label>
            <select name="category" required>
                <option value="Food">Food</option>
                <option value="Beverage">Beverage</option>
                <option value="Snack">Snack</option>
            </select>
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input type="number" name="price" value="25.00" step="0.01" required>
        </div>
        <div class="form-group">
            <label>Stock Quantity:</label>
            <input type="number" name="stock_quantity" value="10" required>
        </div>
        <div class="form-group">
            <label>Product Photo:</label>
            <input type="file" name="photo" accept="image/*" id="photoInput">
            <div class="preview" id="photoPreview"></div>
        </div>
        <button type="submit">Test Update Product</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('photoPreview').innerHTML = 
                        `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = 'Uploading...';
                
                const response = await fetch('./update_product.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>Result:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
                if (result.success && result.photo_path) {
                    resultDiv.innerHTML += `
                        <h4>Image Preview:</h4>
                        <img src="../${result.photo_path}" alt="Uploaded image" style="max-width: 300px;">
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
