<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TESDA POS - Manage Orders</title>
  <link rel="stylesheet" href="/admin/assets/css/Orders.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard">

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-logo">
        <img src="/../img/TESDAG.png" alt="TESDA Logo" class="tesda-logo" />
      </div>
      <h2>TESDA POS</h2>
      <ul>
        <li><a href="AdminDashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
        <li><a href="orders.html" class="active"><i class="fas fa-receipt"></i><span>Manage Orders</span></a></li>
        <li><a href="createproducts.html"><i class="fas fa-cart-plus"></i><span>Create Products</span></a></li>
        <li><a href="inventory.html"><i class="fas fa-boxes"></i><span>Inventory</span></a></li>
        <li><a href="transactions.html"><i class="fas fa-cash-register"></i><span>Transactions</span></a></li>
        <li><a href="maintenance.html"><i class="fas fa-tools"></i><span>Maintenance</span></a></li>
        <li><a href="#" onclick="logout(event)"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main">

      <!-- Topbar -->
      <div class="topbar">
        <div class="topbar-left">
          <h2>Manage Orders</h2>
        </div>
        <div class="topbar-right">
          <input type="text" placeholder="Search..." class="search-input" />
        </div>
      </div>

      <!-- Orders Section -->
      <section id="orders" class="page-section">
        <div class="orders-table-container">
          <table class="orders-table">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="ordersList">
              <!-- Orders dynamically loaded via JS -->
            </tbody>
          </table>
        </div>
      </section>

    </main>
  </div>

  <!-- JS -->
  <script src="/admin/assets/js/orders.js"></script>
</body>
</html>
