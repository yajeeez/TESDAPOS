<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Update Product</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { padding: 8px; width: 300px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        .preview { margin-top: 10px; text-align: center; }
        .preview img { max-width: 200px; max-height: 150px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; }
    </style>
</head>
<body>
    <h2>Test Product Update with Image Preview</h2>
    <form id="testForm" enctype="multipart/form-data">
        <div class="form-group">
            <label>Product ID:</label>
            <input type="number" name="product_id" value="1" required>
        </div>
        <div class="form-group">
            <label>Product Name:</label>
            <input type="text" name="product_name" value="Test Product" required>
        </div>
        <div class="form-group">
            <label>Category:</label>
            <select name="category" required>
                <option value="Food">Food</option>
                <option value="Beverage">Beverage</option>
                <option value="Snack">Snack</option>
            </select>
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input type="number" name="price" value="25.00" step="0.01" required>
        </div>
        <div class="form-group">
            <label>Stock Quantity:</label>
            <input type="number" name="stock_quantity" value="10" required>
        </div>
        <div class="form-group">
            <label>Product Photo:</label>
            <input type="file" name="photo" accept="image/*" id="photoInput">
            <div class="preview" id="photoPreview"></div>
        </div>
        <button type="submit">Test Update Product</button>
    </form>

    <div id="result" class="result" style="display: none;"></div>

    <script>
        // Image preview functionality
        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const photoPreview = document.getElementById('photoPreview');
            
            if (file) {
                // Validate file type
                const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
                if (!allowedTypes.includes(file.type)) {
                    alert('Please select a valid image file (JPG, PNG, GIF, or WebP)');
                    e.target.value = '';
                    return;
                }
                
                // Validate file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('File size must be less than 5MB');
                    e.target.value = '';
                    return;
                }
                
                // Create preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoPreview.innerHTML = `
                        <div>
                            <h4>New Image Preview:</h4>
                            <img src="${e.target.result}" alt="Preview">
                            <p style="margin-top: 10px; color: #666; font-size: 0.9rem;">${file.name}</p>
                        </div>
                    `;
                };
                reader.readAsDataURL(file);
            } else {
                photoPreview.innerHTML = '<p style="color: #666;">No image selected</p>';
            }
        });

        // Form submission
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<p>Uploading...</p>';
                
                const response = await fetch('./update_product.php', {
                    method: 'POST',
                    body: formData
                });
                
                // Check if response is ok
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Get response text first to check if it's valid JSON
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (jsonError) {
                    console.error('JSON parse error:', jsonError);
                    console.error('Response text:', responseText);
                    throw new Error('Server returned invalid JSON response. Check console for details.');
                }
                
                resultDiv.innerHTML = `
                    <h3>Result:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
                if (result.success && result.photo_path) {
                    resultDiv.innerHTML += `
                        <h4>Uploaded Image Preview:</h4>
                        <img src="../${result.photo_path}" alt="Uploaded image" style="max-width: 300px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
