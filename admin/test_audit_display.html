<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Audit Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    .audit-item {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      gap: 15px;
      align-items: start;
    }
    .audit-time {
      min-width: 150px;
      font-family: monospace;
      color: #666;
    }
    .audit-details {
      flex: 1;
    }
    .audit-action {
      font-weight: bold;
      color: #004aad;
      margin-bottom: 5px;
    }
    .audit-meta {
      font-size: 0.9em;
      color: #999;
      margin-top: 5px;
    }
    .audit-actions {
      display: flex;
      align-items: center;
    }
    .btn-delete {
      background: linear-gradient(135deg, #ff4757 0%, #e63946 100%);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(230, 57, 70, 0.25);
      min-width: 42px;
      min-height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-delete:hover {
      background: linear-gradient(135deg, #e63946 0%, #d62828 100%);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 20px rgba(230, 57, 70, 0.4);
    }
    .stats {
      background: #e7f3ff;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .page-access {
      background: #fff3cd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Audit Trail Test Display</h1>
    <div class="stats" id="stats"></div>
    <div id="auditList"></div>
  </div>

  <script>
    // Fetch audit trail data
    fetch('../components/Maintenance.php', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: 'action=audit_trail'
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        displayAuditData(data.data);
      } else {
        document.getElementById('auditList').innerHTML = '<p>Error: ' + data.message + '</p>';
      }
    })
    .catch(error => {
      document.getElementById('auditList').innerHTML = '<p>Error: ' + error.message + '</p>';
    });

    function displayAuditData(auditData) {
      const statsDiv = document.getElementById('stats');
      const auditList = document.getElementById('auditList');
      
      // Calculate statistics
      const totalEntries = auditData.length;
      const pageAccessCount = auditData.filter(e => e.action === 'page_access').length;
      const entriesWithId = auditData.filter(e => e.id).length;
      const entriesWithRole = auditData.filter(e => e.role).length;
      const filteredCount = auditData.filter(e => e.action !== 'page_access').length;
      
      statsDiv.innerHTML = `
        <h3>Statistics:</h3>
        <p><strong>Total Entries:</strong> ${totalEntries}</p>
        <p><strong>Page Access Entries:</strong> ${pageAccessCount} (will be hidden)</p>
        <p><strong>Entries with ID:</strong> ${entriesWithId} (can be deleted)</p>
        <p><strong>Entries with Role:</strong> ${entriesWithRole}</p>
        <p><strong>Visible Entries:</strong> ${filteredCount}</p>
      `;
      
      // Display all entries (including page_access for testing)
      let html = '<h3>All Entries (including page_access):</h3>';
      auditData.forEach((entry, index) => {
        const entryId = entry.id || 'NO ID';
        const role = entry.role || 'NO ROLE';
        const user = entry.user || 'NO USER';
        const isPageAccess = entry.action === 'page_access';
        
        html += `
          <div class="audit-item ${isPageAccess ? 'page-access' : ''}">
            <div class="audit-time">${entry.timestamp}</div>
            <div class="audit-details">
              <div class="audit-action">${entry.action} ${isPageAccess ? '(WILL BE HIDDEN)' : ''}</div>
              <div class="audit-description">${entry.details}</div>
              <div class="audit-meta">
                User: ${user} | Role: ${role} | ID: ${entryId}
              </div>
            </div>
            ${entry.id && !isPageAccess ? `
              <div class="audit-actions">
                <button class="btn-delete" title="Delete entry">
                  üóëÔ∏è Delete
                </button>
              </div>
            ` : ''}
          </div>
        `;
      });
      
      auditList.innerHTML = html;
    }
  </script>
</body>
</html>
