<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="/admin/assets/css/AdminLogin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Header container with logo left + text center */
    .login-header {
      position: relative;
      margin-bottom: 2rem;
      text-align: center;
    }

    .login-header img {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: auto;
    }

    .login-header h3 {
      margin: 0;
      font-size: 1.3rem;
      color: white;
    }

    .forgot-password {
  text-align: right;
  margin: 0.5rem 0 1rem;
}

.forgot-password a {
  font-size: 0.9rem;
  color: #FFFFFF; /* white color */
  text-decoration: none;
  transition: color 0.3s ease;
}

.forgot-password a:hover {
  text-decoration: underline;
  color: #004080; /* darker blue hover */
}


    
  </style>
</head>
<body>
  <div class="background-overlay"></div>

  <div class="login-container">
    <!-- Logo on the left, Admin centered -->
    <div class="login-header">
      <img src="/img/TESDALOGO.png" alt="Admin Logo">
      <h3>TESDA POS LOGIN</h3>
    </div>

    <form method="POST" action="login_handler.php">
      <input type="hidden" name="role" value="admin">
      <div class="input-icon-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" name="username" placeholder="Username" maxlength="11" required>
      </div>

      <div class="input-icon-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Password" maxlength="8" required>
      </div>
      <!-- Forgot Password link -->
      <div class="forgot-password">
      <a href="">Forgot Password?</a>
      </div>

      <button type="submit">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>

  </div>
</body>
</html>
