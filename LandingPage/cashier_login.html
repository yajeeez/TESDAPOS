<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADMIN Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Header container with logo left + text center */
    .login-header {
      position: relative;
      margin-bottom: 2rem;
      text-align: center;
    }

    .login-header img {
      position: absolute;
      left: 0;              /* stick to the left side */
      top: 50%;
      transform: translateY(-50%);
      width: 50px;          /* adjust size */
      height: auto;
    }

    .login-header h2 {
      margin: 0;
      font-size: 2rem;
      color: white;
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>

  <div class="login-container">
    <!-- Logo on the left, Admin centered -->
    <div class="login-header">
      <img src="/img/TESDALOGO.png" alt="Admin Logo">
      <h2>Cashier</h2>
    </div>

    <form>
      <div class="input-icon-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" name="username" placeholder="Username" maxlength="10" required>
      </div>

      <div class="input-icon-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Password" maxlength="12" required>
      </div>

      <button type="submit">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
  </div>
</body>
</html>
