<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Order</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
    /* Header container with logo left + text center */
    .login-header {
      position: relative;
      margin-bottom: 2rem;
      text-align: center;
    }

    .login-header img {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: auto;
    }

    .login-header h2 {
      margin: 0;
      font-size: 2rem;
      color: white;
    }

    /* Back button */
    .back-btn {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.75rem;
      background-color: transparent;
      color: var(--tesda-blue);
      border: 2px solid var(--tesda-blue);
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .back-btn:hover {
      background-color: var(--tesda-blue);
      color: white;
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>

  <div class="login-container">
    <!-- Logo on the left, Customer centered -->
    <div class="login-header">
      <img src="/img/TESDALOGO.png" alt="Customer Logo">
      <h2>Customer</h2>
    </div>

    <!-- Redirects to Menu.html when submitted -->
    <form action="/menu/menu.html" method="get">
      <div class="input-icon-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" name="username" placeholder="Enter Name" maxlength="30" required>
      </div>

     <button type="submit">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>

    <!-- Back button -->
    <button class="back-btn" onclick="window.location.href='LandingPage.html'">
      <i class="fas fa-arrow-left"></i> Back
    </button>
  </div>
</body>
</html>
