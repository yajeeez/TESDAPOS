<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Order Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .order-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .order-img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }
    .price {
      font-size: 1.2em;
      font-weight: bold;
      color: #007bff;
    }
    .add-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .add-btn:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Test Product Display</h1>
  <div class="card-grid" id="productContainer">
    <p>Loading products...</p>
  </div>

  <script>
    // Function to fetch products from the database
    async function fetchProducts() {
      try {
        console.log('Fetching products from database...');
        
        const response = await fetch('./connection/fetch_products.php');
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Products data received:', data);
        
        if (data.success) {
          displayProducts(data.products);
        } else {
          console.error('Failed to fetch products:', data.message);
          document.getElementById('productContainer').innerHTML = '<p class="error-message">Failed to load products. Please try again later.</p>';
        }
      } catch (error) {
        console.error('Error fetching products:', error);
        document.getElementById('productContainer').innerHTML = '<p class="error-message">Error loading products. Please check your connection.</p>';
      }
    }

    // Function to display products in the card grid
    function displayProducts(products) {
      const container = document.getElementById('productContainer');
      
      if (!products || products.length === 0) {
        container.innerHTML = '<p class="error-message">No products available at the moment.</p>';
        return;
      }
      
      // Clear the container
      container.innerHTML = '';
      
      // Create a card for each product
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'order-card';
        
        // Construct image path - if no image, use a placeholder
        let imagePath = './img/TESDALOGO.png'; // Default placeholder
        if (product.image_path && product.image_path.trim() !== '') {
          // Construct the correct relative path
          imagePath = `./${product.image_path.replace(/^\/+/, '')}`;
        }
        
        card.innerHTML = `
          <img src="${imagePath}" alt="${product.product_name}" class="order-img" onerror="this.src='./img/TESDALOGO.png'">
          <h2>${product.product_name}</h2>
          <p>Category: ${product.category}</p>
          <span class="price">₱${parseFloat(product.price).toFixed(2)}</span>
          <button class="add-btn" onclick="addToCart('${product.id}', '${product.product_name}', ${product.price})">
            Add to Cart
          </button>
        `;
        
        container.appendChild(card);
      });
    }

    // Function to add product to cart (placeholder implementation)
    function addToCart(productId, productName, price) {
      alert(`Added to cart: ${productName} - ₱${price.toFixed(2)}`);
      // In a real implementation, you would add the product to a cart array or send to backend
    }

    // Initialize the page when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Test page loaded, fetching products...');
      fetchProducts();
    });
  </script>
</body>
</html>
